# เปลี่ยนชื่อแม่งหน่อย
name: CI - Build, Trivy Scan, and SAST

on:
  push:
    branches: [ "master" ]

jobs:
  # ▼▼▼ งานแรก (ที่มึงมีอยู่แล้ว) ▼▼▼
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false 
          tags: my-app:latest

      - name: Scan Docker image (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'my-app:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # ▼▼▼ งานที่สอง (ที่มึงเพิ่งเพิ่ม) ▼▼▼
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (SAST Scan)
        run: bandit -r . -l

  # ▼▼▼ งานที่ 3: DAST (แฮกตัวเอง) ▼▼▼
  # ▼▼▼ งานที่ 3: DAST (แบบลูกผู้ชาย ตัวจริงไม่ง้อ Wrapper) ▼▼▼
  dast:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. สร้างตู้แอปฯ
      - name: Build Docker Image
        run: docker build -t my-app:test .

      # 2. รันแอปฯ (เปิดรอไว้)
      - name: Run App Container
        run: docker run -d -p 5000:5000 --name my-test-app my-app:test

      # 3. รอแป๊บ
      - name: Wait for App to be ready
        run: sleep 5

      # 4. เสกไฟล์กฎ (zap-rules.tsv) ขึ้นมาเอง! (แก้ปัญหา Tab/Space)
      # \t คือ Tab ... มึงไม่ต้องพิมพ์เอง เดี๋ยวคอมมันพิมพ์ให้
      - name: Generate ZAP Rules File
        run: |
          printf "10036\tIGNORE\t(Server Leaks)\n" > zap-rules.tsv
          printf "10049\tIGNORE\t(Cache)\n" >> zap-rules.tsv
          printf "10055\tIGNORE\t(CSP)\n" >> zap-rules.tsv
          printf "90004\tIGNORE\t(Spectre)\n" >> zap-rules.tsv
          chmod 777 zap-rules.tsv

      # 5. เรียก ZAP ผ่าน Docker ตรงๆ (Nuclear Option) ☢️
      # -v $(pwd):/zap/wrk/:rw  = เอาโฟลเดอร์ปัจจุบัน ยัดเข้าไปใน ZAP
      # -t ...                  = Image ของ ZAP
      # zap-baseline.py         = สคริปต์สแกน
      # -t http://...           = เป้าหมาย
      # -c zap-rules.tsv        = อ่านกฎที่เราเพิ่งเสก
      # -I                      = (Important) ถ้าเจอแค่ Warning ไม่ต้องพังท่อ! พังเฉพาะ Error
      - name: Run ZAP Scan (Direct Docker)
        run: |
          docker run --network host \
            -v $(pwd):/zap/wrk/:rw \
            -t ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://localhost:5000 \
            -c zap-rules.tsv \
            -I