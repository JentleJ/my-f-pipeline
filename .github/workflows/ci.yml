# เปลี่ยนชื่อแม่งหน่อย
name: CI - Build, Trivy Scan, and SAST

on:
  push:
    branches: [ "master" ]

jobs:
  # ▼▼▼ งานแรก (ที่มึงมีอยู่แล้ว) ▼▼▼
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build the Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false 
          tags: my-app:latest

      - name: Scan Docker image (Trivy)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: 'my-app:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # ▼▼▼ งานที่สอง (ที่มึงเพิ่งเพิ่ม) ▼▼▼
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (SAST Scan)
        run: bandit -r . -l

  # ▼▼▼ งานที่ 3: DAST (แฮกตัวเอง) ▼▼▼
  dast:
    needs: build # (รอให้ build ผ่านก่อนค่อยทำ)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. สร้างตู้ขึ้นมาก่อน (เหมือนเดิม)
      - name: Build Docker Image
        run: docker build -t my-app:test .

      # 2. "เปิดบ้าน" (รันตู้) ขึ้นมาจริงๆ บนเครื่องทดสอบ!
      #    (-d = รันเบื้องหลัง, -p 5000:5000 = เปิดพอร์ต)
      - name: Run App Container
        run: docker run -d -p 5000:5000 --name my-test-app my-app:test

      # 3. รอแป๊บนึง... ให้บ้านมันตั้งตัวเสร็จ
      - name: Wait for App to be ready
        run: sleep 5

      # 4. ปล่อยกองทัพ ZAP ถล่ม! (Full Scan)
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          # ยิงใส่ localhost ของเครื่องทดสอบ
          target: 'http://localhost:5000'
          # ถ้าเจอช่องโหว่ (Fail) ... ให้ท่อพังทันที!
          fail_action: true
          # ยอมให้มี Warning ได้ (แต่ Error ห้ามมี)
          allow_issue_writing: false
  
  # 4. ปล่อยกองทัพ ZAP ถล่ม!
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          fail_action: true
          allow_issue_writing: false
          # ▼▼▼ เพิ่มบรรทัดนี้ ▼▼▼
          rules_file_name: 'zap-rules.tsv'
